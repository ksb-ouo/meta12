<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 400; /* normal */
        }

        .a2 {
            font-family: monospace;
            font-size: 25px;
            font-weight: 700; /* bold */
        }

        .a3 {
            font-family: serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="a1">Font & text</p>
    <p class="a1">iiii</p>

    <p class="a2">Font & text</p>
    <p class="a2">iiii</p>

    <p class="a3">Font & text</p>
    <p class="a3">iiii</p>

    <!-- 링크 부분이 밑줄이 되어 있음 -->
    <a href="#">링크 1 입니다</a> </br>

    <!-- 링크 부분에 밑줄이 없어짐 (밑줄 없애는 command) -->
    <a href="#" style="text-decoration: none;">링크 2 입니다</a>

    <p style="text-decoration:underline">텍스트 데코레이션 연습</p>
    <p style="text-decoration:overline">텍스트 데코레이션 연습</p>
    <p style="text-decoration:line-through">텍스트 데코레이션 연습</p>
</body>
</html>
