<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2026년 1월 일정표 (Flex)</title>
  <style>

/* flexbox: 정렬 위주의 작업물 
grid: 열과 행으로 이루어진 시트를 만들기 위함 */

    /* 1. 기본 설정 (필수!) */
    * {
      box-sizing: border-box; /* 테두리 포함 크기 계산 */
      margin: 0;
      padding: 0;
    }
    
    body {
      padding: 20px;
    }

    .calendar-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #000;
    }

    .header {
      background-color: #0070c0;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      border-bottom: 1px solid #000;
    }

    /* 2. Flex 컨테이너 설정 (여기가 Grid와 다름!) */
    .calendar-flex {
      display: flex;      /* 플렉스 박스 선언 */
      flex-wrap: wrap;    /* 아이템이 넘치면 줄바꿈 (필수) */
      
      /* 테두리 공식: 부모는 위, 왼쪽 */
      border-top: 1px solid #000;
      border-left: 1px solid #000;
    }

    /* 3. 셀(아이템) 설정 */
    .cell {
      /* 너비 계산: 100% 나누기 7 */
      width: calc(100% / 7); 
      
      min-height: 100px;
      padding: 5px;
      text-align: center;
      /* position: relative; */
      
      /* 테두리 공식: 자식은 아래, 오른쪽 */
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    /* 요일 헤더는 높이를 줄임 */
    .day-name {
      background-color: #dce6f1;
      font-weight: bold;
      height: 40px;
      line-height: 40px;
      min-height: auto;
    }

    /* 내용 스타일링 (Grid와 동일) */
    .date-num {
      display: block;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .schedule {
      font-size: 13px;
      word-break: keep-all;
    }

    .red-text { color: red; }

    /* --- nth-child 로직 (Flex에서도 동일하게 작동) --- */
    
    /* 일요일 (1, 8, 15...) */
    .calendar-flex > div:nth-child(7n + 1) {
      background-color: #fcd5b4;
    }
    
    /* 토요일 (7, 14, 21...) */
    .calendar-flex > div:nth-child(7n) {
      background-color: #fcd5b4;
    }

    /* 요일 헤더 배경색 덮어쓰기 */
    .calendar-flex > .day-name {
      background-color: #dce6f1;
    }

  </style>
</head>
