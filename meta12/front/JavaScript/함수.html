    <script>
        // 함수 
        // (파라미터를 넣으면 리턴(밸류)이 나온다)
        // 여러 동작을 묶은 덩어리, 미리 정의된 특별한 동작을 수행하는 기계 상자

        // 구성요소
        // 1. 함수 선언부
        // 2. 매개변수 (또는 인수)
        // 3. 리턴값

        // 함수는 왜 사용하는가?
        // : 함수가 수행하는 특별한 동작이 자주 사용될 때, 편의성을 위해서
        // : 함수 내부의 동작을 숨겨야 할 때
        // : 가독성 향상이 필요할 때
        // : 역할 분리, 협업에 유리



        // function: 함수라는 의미
        // sum: 함수의 이름(예시)
        // function 함수이름(소괄호) {중괄호}

        // function 예약어를 사용하는 함수의 선언부는 코드의 위치와 상관 없음
        // (페이지의 아래부분에 있더라도 동일함)

        function sum() {   // 함수의 선언부. (즉시 실행되는 코드가 아님, 반드시 함수의 호출이 발생해야 실행됨)
            let n = 10;  // 함수 내부에서 n이 제작됨. 블록 스코프 변수(= 지역 변수)
            let result = 0;  // 함수 내부에서 result가 제작됨
            for (let i = 1; i <= n; i++) {  // 함수 내부의 for문 안에서 i가 제작됨
                result += i;
            } // for문 종료, for문 안의 i가 사라짐
            console.log(result);
        };  // 함수의 정의 끝, 함수 내부의 n과 result가 사라짐

        let global = 10;  // 글로벌 스코프 변수(= 전역 변수)
        sum();    // 55      // 함수의 실행부 (함수의 이름을 부름, 호출)  => 호출이 이뤄질 때 함수 선언부로 돌아가서 함수를 실행함.
        // console.log(result);  // 에러 (스코프) => result는 함수 안에서 실행되고 종료되어 사라졌기 때문에 에러가 남 (블록 스코프(지역 변수)이므로 sum 함수 종료 시 함께 삭제됨)
        console.log(global); // 10   // 정상 출력 (글로브 스코프 변수(전역 변수)이므로 삭제되지 않음)

        /*

                for (i; i <= n; i++) {

        let n = 10;
        let result = 0;
        let i = 1;   // 함수 밖에서 변수들을 정의

        sum();   
        console.log(result);    // 에러가 나지 않음
    
        // 그러나 해당 방식은 저장되어 있는 변수가 너무 많아 메모리 문제가 있음
        // 비효율적
        */





        // 매개변수, 인수, **return**
        function addNumber(num1, num2) {  // addNumber라는 함수를 선언함 (뒤에 오는 2개의 값을 받아서 더하는 것)
            let sum = num1 + num2; // sum(지역 변수)
            return sum; // return을 만들어주는 방식이 권장됨 (결괏값인 sum이 함수 호출 위치로 넘겨짐) ******
        } // 함수가 끝났기 때문에 함수 안의 지역 변수인 sum 없어짐(접근 불가)

        let value = addNumber(2, 3);  // 인수로 설정된 2, 3을 더하는 addNumber 함수의 값을 value로 지정(전역 변수)
        // 함수 실행 및 그 값을 value에 저장(결괏값인 sum이 return을 통해 함수 호출 위치로 넘겨졌기 때문에)

        console.log(value);  // value 출력
    </script>
