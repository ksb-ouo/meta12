<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수 
        // (파라미터를 넣으면 리턴(밸류)이 나온다)
        // 여러 동작을 묶은 덩어리, 미리 정의된 특별한 동작을 수행하는 기계 상자

        // 구성요소
        // 1. 함수 선언부
        // 2. 매개변수 (또는 인수)
        // 3. 리턴값

        // 함수는 왜 사용하는가?
        // : 함수가 수행하는 특별한 동작이 자주 사용될 때, 편의성을 위해서
        // : 함수 내부의 동작을 숨겨야 할 때
        // : 가독성 향상이 필요할 때
        // : 역할 분리, 협업에 유리



        // function: 함수라는 의미
        // sum: 함수의 이름(예시)
        // function 함수이름(소괄호) {중괄호}

        function sum() {   // 함수의 선언부. (실행 코드가 아님)
            let n = 10;
            let result = 0;
            for (let i = 1; i <= n; i++) {
                result += i;
            }
            console.log(result);
        };  // 함수의 정의 끝

        sum();             // 함수의 실행부 (함수의 이름을 부름, 호출)  => 호출이 이뤄질 때 함수 선언부로 돌아가서 함수를 실행함.
        console.log(result);  // 실행 코드 



    </script>
</body>

</html>
