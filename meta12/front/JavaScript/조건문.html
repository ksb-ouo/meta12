        /*

        // 중첩된 if 문

        let isLoggedIn = true;  // 불리언 타입(참, 거짓) _로그인 했는지 여부를 저장
        let isAdmin = false;  // 불리언 타입(참, 거짓) _관리자인지 여부를 저장

        if (isLoggedIn) {  // 로그인 상태일 경우 (== true 생략)

                console.log("관리자 접근");
            } else {
                console.log("일반 사용자 접근");
            }
        } else {
            console.log("로그인이 필요합니다.");
        }




        // 조건 연산자 (삼항 연산자)
        // 기본 if~else의 한 줄짜리 버전

        const num = 10;

        if (num % 2 == 0) {
            console.log("짝수");
        } else {
            console.log("홀수");
        }

        (num % 2 == 0) ? console.log("짝수") : console.log("홀수");
        // 위 조건문을 한 줄로 짧게 변환시킨 버전

        /*
        논리 연산자 ||(파이프), &&(앰퍼샌드), !(느낌표)

        true가 하나라도 있으면 결과도 true이다.

        2) AND 연산자 &&

        */




        // switch문 예제

        let session = prompt("관심 세션을 선택해 주세요. 1-마케팅 2-개발 3-디자인");

        switch (session) {
            case "1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
