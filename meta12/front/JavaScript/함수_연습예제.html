<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 1. 쇼핑몰 부가세 계산 (유지보수 향상)

        let price1 = 1000000;
        let tax1 = price1 * 0.1;
        let total1 = price1 + tax1
        console.log("노트북 최종가: " + total1);

        let price2 = 50000;
        let tax2 = price2 * 0.1;
        let total2 = price2 + tax2
        console.log("마우스 최종가: " + total2);


        let price3 = 150000;
        let tax3 = price1 * 0.1;
        let total3 = price3 + tax3
        console.log("기계식 키보드 최종가: " + total3);

        // 모든 상품에 거의 동일한 코드 반복 => 가독성이 좋지 않아짐, 비효율적
        // 수정 사항이 발생했을 때 모든 코드를 찾아서 수정해야 함


        // 함수로 해결 가능 (숫자를 최대한 배제하고, 변수만으로 구성하는 것이 좋음.)
        // 함수 선언 (애로우 함수)
        const calculateTotal = (price, priceTax) => {
            const tax = price * priceTax;
            return price + tax;
        };

        // 함수 호출
        const priceTax = 0.1
        console.log("노트북 최종가: " + calculateTotal(1000000));
        console.log("마우스 최종가: " + calculateTotal(50000));
        console.log("기계식 키보드 최종가: " + calculateTotal(150000));




        // 2. 회원가입 환영 이메일 템플릿(양식)

        // 비효율 코드
        let user1 = "김철수";
        console.log(user1 + "님, 회원가입을 축하합니다. 저희 서비스 이용약관을 확인해주세요.");

        let user2 = "이영미";
        console.log(user2 + "님, 회원가입을 축하합니다. 저희 서비스 이용약관을 확인해주세요.");

        let user3 = "박지성";
        console.log(user3 + "님, 회원가입을 축하합니다. 저희 서비스 이용약관을 확인해주세요.");

        // 문구(문자)를 변수로 빼서, 사람이 가입하면 해당 사람 뒤에 문구를 붙일 수 있도록 하는 게 좋아 보임

        // 함수를 이용하여 깔끔한 코드를 작성
        const getWelcomeMail = (userName, welcomeMsg) => {
            return (
                userName + welcomeMsg
            );
        };

        const welcomeMsg = "님, 회원가입을 축하합니다. 저희 서비스 이용약관을 확인해주세요.";
        console.log(getWelcomeMail("김철수", welcomeMsg));
        console.log(getWelcomeMail("이영희", welcomeMsg));
        console.log(getWelcomeMail("박지성", welcomeMsg));




        // 3. 비밀번호 유효성 검사 

        // 비효율 코드
        // 로그인 초기 비밀번호 자리수 검사
        let inputPw1 = "1234";
        if (inputPw1.length >= 8) {
            console.log("사용 가능한 비밀번호입니다.");
        } else {
            console.log("비밀번호는 8자 이상이어야 합니다.");
        };
        // ...... 수백 줄의 다른 실행코드가 있다고 가정 ......

        // 유저 비밀번호 변경 시도
        // 위에서 수행했던 검사 코드를 아래에서 또 적어야 함 (재사용 불가)
        let inputPw2 = "password1234"
        if (inputPw2.length >= 8) {
            console.log("사용 가능한 비밀번호입니다.");
        } else {
            console.log("비밀번호는 8자 이상이어야 합니다.");
        };

        // 모든 실행코드는 함수화되지 않으면 '일회성' 코드임

        // 함수로 해결
        const isValidPassword = (password) => {
            if (password.length >= 8) {
                return ("사용 가능한 비밀번호입니다.");
            } else {
                return ("비밀번호는 8자 이상이어야 합니다.");
            };
        };
        // 패스워드를 검사해야 하는 모든 곳에서 isValidPassword() 함수를 호출하면 됨
        // 함수의 재사용성 활용

        console.log(isValidPassword("12341234"));
    </script>
</body>
