<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 산술연산자 + - * / % ++ --

        let a = 1 + 2; // 3
        let b = 100 - 99; // 1
        let c = 5 * 3; // 15
        let d = 4 / 2; // 2
        let e = 10 % 3; // 1

        console.log(a + b); // 4
        console.log(c % d); // 1

        a++; // a=a+1 과 동일
        console.log(a); // 4

        b--; // b=b-1 과 동일
        console.log(b); // 0



        // 비교연산자

        console.log(3 == 3); // true
        console.log(3 == "3"); // true 숫자3과 문자3의 비교. 타입자동변환
        console.log(3 === "3"); // false 자료형까지 엄격하게 비교

        console.log(3 != "3"); // false 타입자동변환
        console.log(3 !== "3"); // true 자료형까지 엄격하게 비교

        console.log(3 < 4); // true
        console.log(3 <= 4); // true
        console.log(3 > 4); // false
        console.log(3 >= 4); // false
    </script>
</body>

</html>
