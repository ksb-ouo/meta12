<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // *** 함수의 선언 방법 4가지 ***


        // 1. function 예약어를 이용한 호이스팅이 가능한 선언법*
        // 호이스팅: 코드의 위치가 중요치 않음, 어디에 선언하든 상관 없이 해당 위치로 끌어와 사용됨
        // 다른 함수에 해당 함수를 변수로 전달 불가
        // function foo() {} 

        // 2. function 예약어를 이용한 함수 이름이 없는 "익명 함수" 선언법 (자바스크립트에서만 가능)**
        // 변수에 함수를 담는 형식, 함수 그 자체를 인수로 다른 함수에 전달할 수 있음
        // const foo = function() {};

        // 3. 즉시 실행 함수 선언법
        // 함수가 즉시 실행되어 결과가 나옴 (함수 호출이 불가)
        // 한 번만 실행할 초기화 로직에 주로 사용, 함수 재사용성 X  (1, 2, 4번은 재사용성 O)
        // (function() {})();

        // 4. 화살표 함수(=>) 선언법***
        // 또 다른 익명 함수로 불림 (2번과 다른 점은 'function'이 없다는 것 (=> 로 대체))
        // 함수를 다른 함수에 변수로 전달 가능
        // return 예약어를 사용하지 않는 경우가 많음, 주로 짧은 실행코드를 가진 함수를 선언하는 데 쓰임
        // const foo = () => {};





        // 1번 예제 
        function addNumber(num1, num2) {
            let sum = num1 + num2
            return sum;
        } // only 선언, 마지막에 세미콜론을 붙이지 않음
        console.log(addnumber(2, 3));  // 5


        // 2번 예제
        let sum = function (num1, num2) {  // = 부분이 있으므로 (실행되는 부분) 밑에 세미콜론을 붙이는 게 좋음
            return num1 + num2;
        };
        console.log(sum(2, 3));  // 5


        // 3번 예제
        const result = (function (num1, num2) {
            return num1 + num2;
        })(2, 3);  // 5


        // 4번 예제
        let sum2 = (num1, num2) => {
            return num1 + num2
        };
        console.log(sum2(2, 3));   // 5

        let sum3 = (num1, num2) => num1 + num2  // return과 {} 둘 다 생략, 간략하고 명확함
        console.log(sum3(2, 3));   // 5
    </script>
</body>

</html>
