<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* 전체 대시보드 */
      .dashboard {
        display: flex;
        height: 100%; /* 부모가 100vh(화면 전체 높이)를 사용하므로 그 공간을 100% 사용하겠다 */
        width: 100%;
      }

      /* 왼쪽 네비게이션 */
      .nav {
        width: 220px; /* = flex: 0 0 220px; */
        color: white;
        background-color: darkslategrey;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* 오른쪽 전체 영역 */
      .right {
        width: calc(100% - 220px);
        display: flex;
        flex-direction: column;
      }

      /* 상단바 */
      .topbar {
        color: white;
        background-color: darkslateblue;
        height: 60px;
        padding: 20px;
      }

      /* 콘텐츠 영역 */
      .content {
        display: flex;
        flex: 1;
        gap: 15px;
        padding: 15px;
      }

      /* 메인 콘텐츠 */
      .main-content {
        background-color: white;
        flex: 3;
        padding: 20px;
      }

      /* 서브 패널 */
      .side-panel {
        background-color: orange;
        flex: 1;
        padding: 20px;
      }

      /* 하단 정보바 */
      .status {
        display: flex;
        height: 40px;
        justify-content: center;
        align-items: center;

        color: white;
        background-color: lightslategray;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
            <header class="topbar">상단바 (검색 / 사용자 정보)</header>

            <main class="content">
                <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

                <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
            </main>

            <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
