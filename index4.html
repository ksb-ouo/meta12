<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            /* 자식이 relative, absolute, fixed, sticky인 경우 기준점을 제공하기 위해,
            반드시 부모는 relative여야 함. (static이면 안 됨) */
            position: relative;
            width: 400px;
            border: 3px solid black;
            padding: 10px;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            font-weight: bold;
            font-size: 20px;

            /* 가지고 있는 내부 요소(글자, 이미지, 자식 태그)를 가운데 정렬하는 방법 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            background-color: #e74c3c;
        }

        .box2 {
            background-color: #3498db;

            /* absolute: 부모 기준(절대적) / relative: 본인 위치 기준(상대적) */
            position: absolute;
            top: 50px;
            left: 50px;
            opacity: 0.8;
        }

        .box3 {
            background-color: #2ecc71;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>position 속성 예제 - relative와 absolute</h3>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2 (target)</div>
        <div class="box box3">3</div>
    </div>
</body>
</html>
