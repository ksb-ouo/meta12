<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .calendar-grid {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        }

        h1 {
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            background-color: #1976d2;
        }

        /* 모든 날짜 셀 공통 스타일 */
        .day-header,
        .day-cell {
            flex: 1 1 calc(100% / 7);
            min-width: calc(100% / 7);
            min-height: calc(100% / 7);
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8px;
        }

            /* 요일 헤더 */
        .day-header {
            background-color: #91b6d9;
            color: white;
            font-weight: bold;
            padding: 12px 4px;
            height: 20px;
        }

            /* 주말 색상 - 1번째(일), 7번째(토) 열 */
        .day-cell:nth-child(7n+1) {  /* 일요일 */
            background-color: #fff5f5;
            color: #d32f2f;
        }

        .day-cell:nth-child(7n) {     /* 토요일 (7의 배수) */
            background-color: #f0f5ff;
            color: #1976d2;
        }

        .empty {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
