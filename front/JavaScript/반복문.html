    <script>
        // 반복문(for) 연습
        let sum = 0;

        for (let i = 1; i < 6; i++) {
            sum += i;
        }

        document.write('1부터 5까지 더하면 ' + sum);
    </script>

    <script>
        // while문 연습
        let stars = parseInt(prompt('별을 몇 개 표시할까요?'));

        while (stars > 0) {
            document.write('*');
            stars--;
        }
    </script>

    <script>
        // 반복문
        // 1. for문
        for (let i = 0; i < 5; i++) {  // i는 반복 횟수를 저장하는 변수임 (iteratior[반복자]의 약자)
            console.log(i);
        }


        // 2. for... of...
        const fruits = ["사과", "바나나", "딸기"];
        for (const data of fruits) {  // data는 배열의 아이템을 하나씩 저장하는 변수임
            console.log(data);
        }


        // 3. foreach
        const colors = ["black", "white", "blue", "yellow"];
        colors.forEach(function (data) {  // forEach (E를 대문자로 작성!)
            console.log(data);
        })


        // 4. while
        // for문의 초기값, 조건식, 증가식이 흩어져있는 방식
        let count = 0;  // 초기값
        while (count < 3) {  // 조건식
            console.log(count);
            count++;  // 증가식
        }


        // 5. do... while...
        let num = 0;
        do {
            console.log(num);
            num++;
        } while (num < 3);


        console.log("===================")


        /* 
        < break와 continue >
        
        break: 반복문을 즉시 완료(종료)시키는 명령
        continue: 현재의 반복만 건너뛰고 다음 반복을 수행시키는 명령
         */

        for (let i = 0; i < 5; i++) {
            if (i == 3); {
                break;
            }
            console.log(i);   // 0 1 2 (3번만 반복)
        }

        for (let i = 0; i < 5; i++) {
            if (i == 3) {
                continue; // 아래쪽 코드는 건너뛰고 바로 증감식으로 이동
            }
            console.log(i);   // 0 1 2 4 
        }
    </script>
