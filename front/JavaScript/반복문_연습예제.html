<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const students = [
            { name: "김철수", score: 85 },
            { name: "이영희", score: 92 },
            { name: "박민수", score: 78 },
            { name: "정지은", score: 95 }
        ];

        let totalScore = 0;

        for (const student of students) {
            totalScore = totalScore + student.score;    // 해당 코드의 단축 표현:   totalScore += student.score;
        };

        console.log(`총점: ${totalScore}점`);
        // console.log("총점: " + totalScore "점");
        // 백틱(`)을 사용하여 문자 안에 변수값을 삽입
        // 문자열과 변수를 섞어서 쓸 때 가장 좋은 방법





        const items = [
            { name: "티셔츠", price: 25000 },
            { name: "청바지", price: 50000 },
            { name: "운동화", price: 80000 }
        ];

        for (let i = 0; i < items.length; i++) {
            const discountPrice = items[i].price * 0.8;
            console.log(`${items[i].name}: ${discountPrice.toLocaleString()}원`);
        };

        // toLocaleString() - 객체의 내장 속성 함수. 현지 언어/형식에 맞게 문자열을 바꾸라는 의미
        // 숫자에 사용하면 화폐 단위나 쉼표를 붙여줌
        // 날짜에 사용하면 날짜 포맷을 그 나라에 맞춰서 바꿔줌 (대한민국: yyyy.mm.dd
        let today = new Date();
        console.log(today.toLocaleDateString());   // 2026. 1. 19. 오전 11:41:00
        //


        // 객체에 점을 찍고 사용할 수 있는 속성은 두 가지

        // data.name 또는 data.price와 같이 변수처럼 사용 : 프로퍼티 (property)

        // price.toLocaleString()처럼 ()를 뒤에 붙여서 사용 : 함수(function) 또는 매서드(method)
        // 프로퍼티는 객체의 특징이며 값(value)
        // 함수는 그 프로퍼티를 이용하여 특정한 변화를 수행하는 "동작 또는 일"
        //



    </script>
</body>

</html>
