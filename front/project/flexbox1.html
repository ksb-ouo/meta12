<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* 전체 대시보드 */
      .dashboard {
        display: flex;
        height: 100vh;
        flex-direction: row;
        flex: 1 0 auto;
        min-height: 0;
      }

      /* 왼쪽 네비게이션 */
      .nav {
        width: 250px;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        flex-shrink: 0;

        color: white;
        background-color: darkslategrey;
      }

      /* 오른쪽 전체 영역 */
      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* 상단바 */
      .topbar {
        color: white;
        background-color: darkslateblue;
        top: 0px;
        z-index: 10; 
      }

      /* 콘텐츠 영역 */
      .content {
        top: 50px;
        left: 50px;
        display: flex;
        flex: 1;
        gap: 20px;
        padding: 20px;
      }

      /* 메인 콘텐츠 */
      .main-content {
        background-color: white;
        flex: 2;
        padding: 40px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-right: 10px;
        border-color: #f0f0f0;
      }

      /* 서브 패널 */
      .side-panel {
        background-color: orange;
        flex: 1;
        padding: 40px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-right: 10px;
        border-color: #f0f0f0;
      }

      /* 하단 정보바 */
      .status {
        display: flex;
        justify-content: center;
        align-items: center;

        color: white;
        background-color: lightslategray;
        position: sticky;
        object-position: bottom;
        bottom: 0px;

        
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
            <header class="topbar">상단바 (검색 / 사용자 정보)</header>

            <main class="content">
                <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

                <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
            </main>

            <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
