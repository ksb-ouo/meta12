<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            
            /* 스크롤이 필요하므로 2000px로 잡는다. */
            height: 2000px;
        }

        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
        }

        .static {
            background-color: #95a5a6;
            position: static;
            left: 500px; /* static 속성이므로 위치 이동 불가 */
        }
        
        .sticky { /* 사이트 화면 자체에 고정 */
            background-color: #e67e22;
            position: sticky;
            top: 0px; /* 고정, 주로 menu 등으로 사용 */
            z-index: 10; /* 확실히 위에 올라가도록 */
            opacity: 0.8; /* 투명하게 */
        }

        .fixed { /* 사용자의 화면 크기에 따라서 움직임 */
            background-color: #8e44ad;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            border: 10px;
            box-shadow: 3px 3px 5px rgba(50, 0, 30, 0.5); /* fixed의 그림자 */
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <h3>position 속성 예제 - static, fixed, sticky</h3>
    <div class="box static">Static (기본)</div>
    <div class="box sticky">Sticky (특정 위치 고정)</div>
    <div class="content">스크롤을 이용하여 화면을 내려주세요
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </div>
    <div class="box fixed">Fixed (포스트잇)</div>
</body>
</html>
