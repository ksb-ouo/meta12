<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* HTML 페이지 전체에 적용되는 기본 마진과 패딩을 0으로 만들어서 개발자가 의도대로 스타일링 */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .a1 {
        font-size: 32px;
        border: 2px solid gray;
        border-radius: 15px;
        width: 500px;
        height: 400px;
        text-align: center;
        line-height: 1.5;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="a1">가로 정렬을 해보자</div>
  </body>
</html>
