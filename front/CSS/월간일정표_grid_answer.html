<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2026년 1월 일정표</title>
  <style>
    /* 1. 기본 설정 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      padding: 20px;
    }

    /* 2. 전체 컨테이너 */
    .calendar-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid #000; /* 전체 외곽선 조금 진하게 */
    }

    /* 3. 상단 헤더 (2026년 1월) */
    .header {
      background-color: #0070c0; /* 파란색 배경 */
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      border-bottom: 1px solid #000;
    }

    /* 4. 그리드 영역 */
    .calendar-grid {
      display: grid;
      /* 가로 7칸 균등 분할 */
      grid-template-columns: repeat(7, 1fr);
      
      /* 테두리 겹침 방지 공식: 부모는 위, 왼쪽만 그림 */
      border-top: 1px solid #000; 
      border-left: 1px solid #000;
    }

    /* 5. 셀(날짜) 공통 스타일 */
    .cell {
      min-height: 100px; /* 세로 높이 확보 */
      padding: 5px;
      text-align: center;
      position: relative; /* 내용 배치를 위해 */
      
      /* 테두리 겹침 방지 공식: 자식은 아래, 오른쪽만 그림 */
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    /* 날짜 숫자 스타일 */
    .date-num {
      display: block;
      font-size: 14px;
      margin-bottom: 15px; /* 내용과 간격 */
    }

    /* 일정 내용 스타일 */
    .schedule {
      font-size: 13px;
      /*word-break: keep-all; /* 단어 단위 줄바꿈 */
    }

    /* --- 요일 헤더 (일~토) 별도 스타일 --- */
    .day-name {
      background-color: #dce6f1; /* 연한 하늘색 */
      font-weight: bold;
      height: 40px; /* 요일칸은 높이 작게 */
      line-height: 40px; /* 수직 정렬 */
      min-height: auto; /* 기본 높이 무시 */
    }

    /* --- 자동 채색 로직 (nth-child) --- */
    
    /* 일요일 (1, 8, 15...번째 칸) : 살구색 배경 */
    .calendar-grid > div:nth-child(7n + 1) {
      background-color: #fcd5b4;
    }

    /* 토요일 (7, 14, 21...번째 칸) : 살구색 배경 */
    .calendar-grid > div:nth-child(7n) {
      background-color: #fcd5b4;
    }
    
    /* 요일 헤더는 배경색을 하늘색으로 덮어쓰기 (우선순위 확보) */
    .calendar-grid > .day-name {
      background-color: #dce6f1; 
    }

    /* --- 특정 텍스트 스타일 --- */
    .red-text { color: red; }
  </style>
</head>
