<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS 영역에서의 주석. */

        /* 요소 선택자 */
        div {
            background-color: lightgray;
        }

        /* 클래스 선택자 (대부분 많이 사용) */
        .a1 {
            background-color: aliceblue;
        }

        /* 아이디 선택자 (클래스 선택자보다 우선 순위를 가짐) */
        #id100 {
            background-color: beige;
        }

        /* 클래스가 a1이고, 아이디가 id100인 요소 (2가지 전부 가진 요소) */
        #id100.a1 {
            background-color: aqua;
        }

        /* important 사용 예시 */
        .temp {
            /* important(최우선순위) 사용 */
            /* 충돌을 해결할 수 있는 최후의 수단 */
            color: blue !important;
        }

        /* input 중 type이 text인 요소에 사용 */
        input[type="text"] {
            border: 2px solid blueviolet;
        }

        /* 직접 만든 custom 스타일 요소 (속성 선택자는 클래스 선택자와 동일한 우선 순위) */
        [data-custom="mystyle1"] {
            background-color: orange;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- HTML 영역에서의 주석. -->

    <div>DIV 요소 입니다</div>

    <P>P 요소 입니다</P>

    <p class="a1">클래스가 a1 입니다</p>
    <p class="a2">클래스가 a2 입니다</p>

    <p id="id100">ID가 100 입니다</p>
    <P id="id200">ID가 200 입니다</P>

    <p id="id100" class="a1">클래스가 a1, ID가 100 입니다</p>
    <P class="a1" id="id200">클래스가 a1, ID가 200 입니다</P>

    <!-- 요소는 다르지만 클래스가 a1, 클래스 선택자의 영향을 받음 -->
    <article class="a1">ARTICLE, 클래스 a1 입니다</article>

    <!-- border: 테두리, 1px: 테두리 선의 굵기, solid: 테두리 선의 모양 -->
    <p class="text" style="border: 1px solid black;">인라인 스타일 입니다</p>

    <form>
        <p><input type="text"></p>
        <p><input type="password"></p>

        <p data-custom="mystyle1">내가 만든 속성을 사용해도 됨</p>
        <p data-custom="mystyle2">대신, data-*** 형태를 권장</p>
    </form>
</body>
</html>
