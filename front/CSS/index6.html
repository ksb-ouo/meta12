<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            /* gap: 20px; */
        }

        .sidebar {
            background-color: #f0f0f0;
            flex: 1;
            /* flex: grow shrink basis (단축형) */
        }

        .main {
            background-color: lightblue;
            flex: 2; /* 창을 확대했을 때 크기가 계속 확장됨 */
            /* flex: 1 1 0을 의미함 */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h3>flexbox 기본 예제</h3>
    <div class="container">
        <div class="sidebar">사이드바</div>
        <div class="main">메인 컨텐츠</div>
        <div class="sidebar">사이드바</div>
    </div>
</body>
</html>
