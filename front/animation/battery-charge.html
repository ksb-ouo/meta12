<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/986a739492.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        /* background-color: dodgerblue; */
        /* overflow: hidden; */
      }

      /* transition은 즉각적인 변화
      keyframes는 0에서 차오르는 형식

      대부분의 경우 transition 형식을 자주 채용함
      keyframes를 많이 사용하진 않음 */

      .battery {
        /* 아래 4줄은 무조건 가운데에 배치하는 방법임. */
        /* flex 코드(justify-content:center; align-items:center;)와 똑같은 용도로 쓰인다. */
        
        position: absolute; /* top, left, translate 등의 위치 관련 속성을 부여하기 위해서 absolute 속성을 가지고 있어야 함 */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 본인 기준으로 움직여라 */

        /* transform 속성의 세부 속성
        translate(이동), scale(확대 및 축소), rotate(회전), skew(기울임), perspective(원근감)
        세팅 세부 속성 5가지를 가짐 (translate, scale, rotate를 자주 사용함) */

      }

      .battery-head {
        width: 30px;
        height: 10px;
        background-color: black;
        margin: 0 auto;
        border: 4px solid gray;
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
      }

      .battery-body {
        width: 100px;
        height: 200px;
        background-color: black;
        position: relative;
        margin: 0 auto;
        border: 4px solid gray;
        border-radius: 18px;
        overflow: hidden;
      }

      i.fa-bolt {
        color: white;
        font-size: 40px;
        position: absolute;
        left: 38%;
        top: 40%;
        z-index: 1;
        animation: battery-bolt 2s linear infinite; /* 번개 아이콘에 애니메이션 삽입 (: 애니메이션 이름 / 시간 / 방식 / 횟수) */
      }

      .charge {
        width: 100%;
        height: 100%;
        background-color: yellow;
        position: absolute;
        bottom: 0;
        border-radius: 14px;
        animation: battery-charge 8s linear infinite; /* 배터리에 서서히 차오르는 애니메이션 */
      }


      /* keyframes 애니메이션은 복잡한 대신 자세하게 구간을 나누어 설정할 수 있음. */

      @keyframes battery-bolt {
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes battery-charge {
        0% {
          height: 0%;
          background-color: red;
        }

        25% {
          height: 25%;
          background-color: orange;
        }

        50% {
          height: 50%;
          background-color: yellow;
        }

        75% {
          height: 75%;
          background-color: yellowgreen;
        }

        100% {
          height: 100%;
          background-color: green;
        }
      } 

      /* @keyframes battery-charge {
        0% {
          bottom: -100%;
        }
        100% {
          bottom: 0;
        }
      } */
    </style>
  </head>
  <body>
    <div class="battery">
      <div class="battery-head"></div>
      <div class="battery-body">
        <i class="fas fa-bolt"></i>
        <div class="charge"></div>
      </div>
    </div>
  </body>
</html>
