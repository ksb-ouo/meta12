<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디, 패스워드 폼 -->
    <fieldset>
        <form>
            <div>
                <label>아이디: <input type="text" id="user_id" size="10"></label>
            </div>
            <div>
                <label>PASSWORD: <input type="password" id="user_password" size="10"></label>
            </div>
            <div>
                <input type="submit" value="로그인">
            </div>
        </form>
    </fieldset>

    <!-- 체크박스, 레이티오 폼 -->
    <fieldset>
     <legend>상품 선택</legend>
     <p><b>주문할 상품을 선택해 주세요.</p></b>
     <ul>
         <li>
             <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
         </li>
         <li>
             <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
         </li>
         <li>
             <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
         </li>
         <li>
             <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
         </li>
     </ul>
     <p><b>포장 선택</b></p>
     <ul>
        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
     </ul>
     <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
     </div>
     </form>
    </fieldset>
    <div>
      <input type="date" name="date"> 
    </div>

    <div><input type="button" value="버튼"></div>
    <div><button>버튼2</button></div>

    <textarea name="memo" cols="40" rows="4"></textarea> 

    <br><br><br><br>
    <!-- 한꺼번에 드래그로 잡아서 tap 키 입력 시 안쪽으로 이동 가능 -->

    <!-- select & option 드롭다운 목록 -->
     <label for="prod1">상품 선택</label>
     <select id="prod1" name="prod1">
        <option value="special_3" selected>선물용 3kg</option>
        <option value="special_5" selected>선물용 5kg</option>
        <option value="family_3" selected>가정용 3kg</option>
        <option value="family_5" selected>가정용 5kg</option>
     </select>

</body>
</html>
